<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>
</head>
<body>
    <h1>Meu HTML</h1> <!--Título-->
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Earum sint dolores eaque distinctio adipisci nihil deleniti, exercitationem deserunt assumenda, consequuntur ex beatae ipsum fugit recusandae placeat similique praesentium accusamus accusantium.
    </p><!--Parágrafo-->

    <span>Pedro</span><br>
    <span>Pedro</span><br>
    <span>Pedro</span><br>
    <span>Pedro</span><br>
</body>
</html>
<!--O VS code colloca os comandos iniciais necessários automáticamente usando (!)-->
<!--As tags <h1> e <p> possuem corpo, logo é preciso fechá-las-->
<!--Algumas tags são inline a exemplo da tag span daí para formatar ela precisamos do CSS-->
<!--Se quisermos quebrar tags que são innlines usamos a tag <br> -->
